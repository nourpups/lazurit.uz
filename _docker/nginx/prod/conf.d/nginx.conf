server {
    listen 80;
    listen [::]:80;
    server_name lazurit.uz;
    server_tokens off;
    root /var/www/public;

    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }

    # Redirect all HTTP requests to HTTPS
    location / {
        return 301 https://lazurit.uz$request_uri;
    }
}

server {
    listen 443 defaultserver ssl;
    listen [::]:443 ssl;

    server_name lazurit.uz www.lazurit.uz;
    root /var/www/public;
    index index.php index.html index.htm;

    ssl_certificate     /etc/letsencrypt/live/lazurit.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lazurit.uz/privkey.pem;

    location / {
        try_files $uri $uri/ /index.php?$query_string;

        add_header Last-Modified $date_gmt;
        add_header Cache-Control 'no-store, no-cache';

    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}
